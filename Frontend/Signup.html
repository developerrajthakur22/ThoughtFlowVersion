<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup ThoughtFlow</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/x-icon" href="Images/Thoughtflow (2).png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gabarito&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Top heading -->
    <div class="head-section">
        <img src="Images/Thoughtflow (2).png" alt="ThoughtFlow Logo" class="logo">
        <h1>ThoughtFlow</h1>
    </div>

    <div class="container">
        <div class="signup-container">

            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="set username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="email">Set Password:</label>
                </div>
                <div class="password-fields">
                    <input type="password" id="setPassword" placeholder="Set Password">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>

            </form>

            <!-- write categories -->
            <div class="category-container">
                <h2>Select your type (Only 3):</h2>
                <div class="categories">
                    <label>
                        <input type="checkbox" name="category" value="TECHNICAL"> TECHNICAL
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="TRAVEL"> TRAVEL
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="FOOD"> FOOD
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="SPORTS"> SPORTS
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="LIFESTYLE"> LIFESTYLE
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="MOVIES"> MOVIES
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="POLITICS"> POLITICS
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="NEWS"> NEWS
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="SPACE"> SPACE
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="OTHER"> OTHER
                    </label>
                </div>
                <!-- profile photo upload -->
                <label for="imageUpload" class="file-input-label">
                    <span class="custom-button">Upload Profile photo</span>
                    <input type="file" name="file" accept="image/*" id="imageUpload" class="file-input">
                </label>
                <p>Already have an account? <a href="LogIn.html">Log in</a></p>
            </div>

        </div>
        <div>
            <button type="button" id="save" class="edit-button">Create Account</button>
        </div>

    </div>
    </div>
    <script src="scripts/signup.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>

</html>
